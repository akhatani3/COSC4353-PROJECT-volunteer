<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Volunteer App — Register</title>
  <style>
    body { font-family: sans-serif; background: #0f172a; color: #e5e7eb; display: grid; place-items: center; height: 100vh; margin: 0; }
    .card { max-width: 420px; width: 100%; background: #111827; border-radius: 12px; padding: 28px; box-shadow: 0 10px 30px rgba(0,0,0,0.35); }
    h1 { margin: 0 0 10px; }
    p.sub { margin: 0 0 18px; color: #94a3b8; font-size: 14px; }
    .field { margin-bottom: 14px; }
    label { display: block; font-size: 13px; color: #94a3b8; margin-bottom: 6px; }
    input[type="email"], input[type="password"] { width: 100%; padding: 12px 14px; border-radius: 8px; border: 1px solid rgba(148,163,184,0.25); background: #0b1225; color: #e5e7eb; }
    input:focus { border-color: #6366f1; outline: none; box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.35); }
    .actions { margin-top: 18px; }
    button.primary { width: 100%; padding: 12px 14px; border-radius: 8px; border: none; background: linear-gradient(180deg, #6366f1, #4f46e5); color: white; font-weight: 600; cursor: pointer; }
    .error { color: #ef4444; font-size: 12px; margin-top: 6px; }
    .success { color: #22c55e; font-size: 13px; margin-top: 8px; }
    .footer { margin-top: 14px; font-size: 13px; color: #94a3b8; text-align: center; }
    .footer a { color: #a5b4fc; text-decoration: none; }
    .footer a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <main class="card">
    <h1>Create Account</h1>
    <p class="sub">Sign up with your email and password</p>

    <form id="registerForm" novalidate>
      <div class="field">
        <label for="email">Email (Username) <span style="color:#ef4444">*</span></label>
        <input id="email" name="email" type="email" required maxlength="100" placeholder="you@example.org" />
        <div id="emailError" class="error"></div>
      </div>

      <div class="field">
        <label for="password">Password <span style="color:#ef4444">*</span></label>
        <input id="password" name="password" type="password" required minlength="8" maxlength="64" placeholder="••••••••" />
        <div id="passwordError" class="error"></div>
      </div>

      <div class="field">
        <label for="confirm">Confirm Password <span style="color:#ef4444">*</span></label>
        <input id="confirm" name="confirm" type="password" required minlength="8" maxlength="64" placeholder="••••••••" />
        <div id="confirmError" class="error"></div>
      </div>

      <div class="actions">
        <button type="submit" class="primary">Register</button>
      </div>
      <div id="formMessage" class="success"></div>
    </form>

    <p class="footer">Already have an account? <a href="index.html">Sign in</a></p>
  </main>

  <script>
    const form = document.getElementById('registerForm');
    const email = document.getElementById('email');
    const password = document.getElementById('password');
    const confirm = document.getElementById('confirm');
    const emailError = document.getElementById('emailError');
    const passwordError = document.getElementById('passwordError');
    const confirmError = document.getElementById('confirmError');
    const formMessage = document.getElementById('formMessage');

    function clearErrors() {
      emailError.textContent = '';
      passwordError.textContent = '';
      confirmError.textContent = '';
      formMessage.textContent = '';
    }

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      clearErrors();

      let ok = true;
      if (!email.value.trim()) {
        emailError.textContent = 'Email is required.';
        ok = false;
      } else if (!/^[^\s@]+@[^\s@]+\.[^\s@]{2,}$/.test(email.value.trim())) {
        emailError.textContent = 'Enter a valid email address.';
        ok = false;
      }

      if (!password.value) {
        passwordError.textContent = 'Password is required.';
        ok = false;
      } else if (password.value.length < 8) {
        passwordError.textContent = 'Password must be at least 8 characters.';
        ok = false;
      }

      if (confirm.value !== password.value) {
        confirmError.textContent = 'Passwords do not match.';
        ok = false;
      }

      if (!ok) return;

      // Pretend registration worked
      formMessage.textContent = 'Account created! Redirecting to profile page…';
      setTimeout(() => {
        window.location.href = 'profile.html';
      }, 1000);
    });
  </script>
</body>
</html>
