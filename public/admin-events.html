<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin â€” Manage Events</title>
  <style>
    :root {
      --bg: #0f172a; --card: #111827; --muted: #94a3b8; --text: #e5e7eb;
      --accent: #6366f1; --accent-600: #4f46e5; --ring: rgba(99, 102, 241, 0.35);
    }
    [data-theme='light'] {
      --bg: #f8fafc; --card: #fff; --text: #0f172a; --muted: #475569;
      --accent: #2563eb; --accent-600: #1d4ed8;
    }

    body { margin:0; font-family:system-ui,sans-serif; background:var(--bg); color:var(--text); display:flex; flex-direction:column; min-height:100vh; }

    header { background:var(--card); padding:16px 28px; display:flex; justify-content:space-between; align-items:center; border-bottom:1px solid rgba(148,163,184,0.15); }
    header h1 { margin:0; font-size:20px; }
    nav a { color:var(--muted); text-decoration:none; margin-left:18px; font-size:14px; }
    nav a:hover { color:var(--accent); }
    .profile { display:flex; align-items:center; gap:10px; }
    .profile img { width:38px; height:38px; border-radius:50%; border:2px solid var(--accent); object-fit:cover; }

    main { flex:1; padding:28px; display:flex; flex-direction:column; align-items:center; }

    .form-card { background:var(--card); border:1px solid rgba(148,163,184,0.15); border-radius:16px; padding:30px; width:100%; max-width:700px; box-shadow:0 6px 18px rgba(0,0,0,0.3); margin-bottom:24px; }
    .form-card h2 { margin-top:0; font-size:22px; margin-bottom:20px; }

    label { display:block; margin-bottom:6px; font-size:14px; color:var(--text); }
    input, select, textarea, button { width:100%; padding:10px; margin-bottom:18px; border-radius:8px; border:1px solid rgba(148,163,184,0.2); background:var(--card); color:var(--text); font-size:14px; }
    input:focus, select:focus, textarea:focus { outline:2px solid var(--accent); }

    button { border:none; background:linear-gradient(180deg, var(--accent), var(--accent-600)); color:white; font-weight:600; cursor:pointer; font-size:16px; }
    button:hover { opacity:0.9; }

    table { width:100%; border-collapse:collapse; margin-top:16px; }
    th, td { padding:10px; border-bottom:1px solid rgba(148,163,184,0.15); text-align:left; }
    th { background:var(--accent); color:white; }
    tr:hover { background:rgba(99,102,241,0.1); }

    .btn-edit, .btn-delete {
      background:none; border:none; cursor:pointer; padding:5px 8px; border-radius:4px; font-weight:600;
    }
    .btn-edit { color:var(--accent); }
    .btn-delete { color:#ef4444; }

    .theme-toggle { border:1px solid var(--accent); background:none; color:var(--accent); border-radius:8px; padding:6px 10px; cursor:pointer; font-size:14px; }
    .theme-toggle:hover { background:var(--accent); color:#fff; }
  </style>
</head>
<body>
  <header>
    <h1>Volunteer Admin Panel</h1>
    <nav>
      <a href="home.html">Home</a>
      <a href="event.html">Create Event</a>
      <a href="volunteer-history.html">Volunteer History</a>
      <a href="admin-match.html">Volunteer Match</a>
      <a href="profile.html">Profile</a>
    </nav>
    <div class="profile">
      <button class="theme-toggle" onclick="toggleTheme()">ðŸŒ“</button>
      <span id="greeting"></span>
      <img id="profilePic" src="" alt="Profile" />
      <button id="logoutBtn" style="background:var(--accent);color:#fff;border:none;padding:6px 10px;border-radius:6px;">Logout</button>
    </div>
  </header>

  <main>
    <div class="form-card">
      <h2>Create / Update Event</h2>
      <form id="eventForm">
        <label>Event Name</label>
        <input id="eventName" required />

        <label>Description</label>
        <textarea id="description" rows="3" required></textarea>

        <label>Location</label>
        <textarea id="location" rows="2" required></textarea>

        <label>Required Skills</label>
        <select id="skills" multiple size="5" required>
          <option value="organization">Organization</option>
          <option value="communication">Communication</option>
          <option value="teaching">Teaching</option>
          <option value="first-aid">First Aid</option>
          <option value="fundraising">Fundraising</option>
          <option value="environmental">Environmental</option>
        </select>

        <label>Urgency</label>
        <select id="urgency" required>
          <option value="">Select urgency</option>
          <option value="low">Low</option>
          <option value="medium">Medium</option>
          <option value="high">High</option>
        </select>

        <label>Date</label>
        <input type="date" id="date" required />

        <button type="submit">Save Event</button>
      </form>
    </div>

    <div class="form-card">
      <h2>All Events</h2>
      <table>
        <thead>
          <tr>
            <th>Name</th><th>Date</th><th>Location</th><th>Skills</th><th>Urgency</th><th>Actions</th>
          </tr>
        </thead>
        <tbody id="eventTable"></tbody>
      </table>
    </div>
  </main>

  <script>
    // Theme handling
    function toggleTheme() {
      const html = document.documentElement;
      const newTheme = html.getAttribute('data-theme') === 'light' ? 'dark' : 'light';
      html.setAttribute('data-theme', newTheme);
      localStorage.setItem('theme', newTheme);
    }
    document.documentElement.setAttribute('data-theme', localStorage.getItem('theme') || 'dark');

    // Profile setup
    const profile = JSON.parse(localStorage.getItem('currentUser'));
    if (!profile || profile.role !== 'admin') {
      alert('Access denied. Admins only.');
      location.href = 'index.html';
    }
    document.getElementById('greeting').textContent = `Hi, ${profile.name || 'Admin'}`;
    document.getElementById('profilePic').src = profile.picture || './img/default-profile.png';
    document.getElementById('logoutBtn').onclick = () => {
      localStorage.removeItem('currentUser');
      location.href = 'index.html';
    };

    const table = document.getElementById('eventTable');
    const form = document.getElementById('eventForm');

    async function loadEvents() {
      const res = await fetch('/api/events');
      const events = await res.json();
      renderTable(events);
    }

    function renderTable(events) {
      table.innerHTML = '';
      events.forEach((ev, idx) => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${ev.name}</td>
          <td>${ev.date}</td>
          <td>${ev.location}</td>
          <td>${ev.skillsRequired.join(', ')}</td>
          <td>${ev.urgency}</td>
          <td>
            <button class="btn-edit" onclick="editEvent(${idx})">Edit</button>
            <button class="btn-delete" onclick="deleteEvent('${ev._id || ev.id}')">Delete</button>
          </td>`;
        table.appendChild(row);
      });
      window.allEvents = events; // store for editing
    }

    async function deleteEvent(id) {
      if (!confirm('Are you sure you want to delete this event?')) return;
      await fetch(`/api/events/${id}`, { method: 'DELETE' });
      loadEvents();
    }

    function editEvent(index) {
      const ev = window.allEvents[index];
      form.dataset.editId = ev._id || ev.id;
      form.eventName.value = ev.name;
      form.description.value = ev.details;
      form.location.value = ev.location;
      form.urgency.value = ev.urgency;
      form.date.value = ev.date;
      for (let opt of form.skills.options)
        opt.selected = ev.skillsRequired.includes(opt.value);
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    form.onsubmit = async e => {
      e.preventDefault();
      const skills = Array.from(form.skills.selectedOptions).map(o => o.value);
      const eventData = {
        name: form.eventName.value,
        details: form.description.value,
        location: form.location.value,
        skillsRequired: skills,
        urgency: form.urgency.value,
        date: form.date.value
      };
      const method = form.dataset.editId ? 'PUT' : 'POST';
      const url = form.dataset.editId ? `/api/events/${form.dataset.editId}` : '/api/events/add';
      await fetch(url, {
        method,
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(eventData)
      });
      delete form.dataset.editId;
      form.reset();
      loadEvents();
    };

    loadEvents();
  </script>
</body>
</html>
