<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Volunteer History</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --bg: #0f172a; --card: #111827; --muted: #94a3b8; --text: #e5e7eb;
      --accent: #6366f1; --accent-600: #4f46e5; --ring: rgba(99, 102, 241, 0.35);
    }
    [data-theme='light'] {
      --bg: #f8fafc; --card: #fff; --text: #0f172a; --muted: #475569;
      --accent: #2563eb; --accent-600: #1d4ed8;
    }

    body { margin:0; font-family:system-ui,sans-serif; background:var(--bg); color:var(--text); display:flex; flex-direction:column; min-height:100vh; }
    
    header {
      background: var(--card);
      padding:16px 28px;
      display:flex;
      justify-content:space-between;
      align-items:center;
      border-bottom:1px solid rgba(148,163,184,0.15);
    }
    header h1 { margin:0; font-size:20px; }
    nav a { color:var(--muted); text-decoration:none; margin-left:18px; font-size:14px; }
    nav a:hover { color:var(--accent); }
    .profile { display:flex; align-items:center; gap:10px; }
    .profile img { width:38px; height:38px; border-radius:50%; border:2px solid var(--accent); object-fit:cover; }

    main { flex:1; padding:28px; display:flex; flex-direction:column; align-items:center; }

    .form-card {
      background: var(--card);
      border:1px solid rgba(148,163,184,0.15);
      border-radius:16px;
      padding:30px;
      width:100%;
      max-width:900px;
      box-shadow:0 6px 18px rgba(0,0,0,0.3);
      margin-bottom:20px;
    }
    .form-card h2 { margin-top:0; font-size:22px; margin-bottom:20px; }

    .export-section { display:flex; gap:12px; margin-bottom:20px; flex-wrap:wrap; }
    .export-btn { 
      flex:1; min-width:150px; padding:12px; border-radius:8px; font-size:14px; 
      display:flex; align-items:center; justify-content:center; gap:8px;
      border:none; color:white; font-weight:600; cursor:pointer;
    }
    .export-btn:hover { opacity:0.9; }
    .btn-preview { background:linear-gradient(180deg, #10b981, #059669); }
    .btn-csv { background:linear-gradient(180deg, #f59e0b, #d97706); }
    .btn-pdf { background:linear-gradient(180deg, #ef4444, #dc2626); }

    table { width:100%; border-collapse:collapse; margin-top:16px; }
    th, td { padding:10px; border-bottom:1px solid rgba(148,163,184,0.15); text-align:left; font-size:14px; }
    th { background:var(--accent); color:white; }
    tr:hover { background:rgba(99,102,241,0.1); }

    .theme-toggle { border:1px solid var(--accent); background:none; color:var(--accent); border-radius:8px; padding:6px 10px; cursor:pointer; font-size:14px; }
    .theme-toggle:hover { background:var(--accent); color:#fff; }

    .preview-modal { 
      display:none; position:fixed; top:0; left:0; right:0; bottom:0; 
      background:rgba(0,0,0,0.7); z-index:1000; align-items:center; justify-content:center; 
    }
    .preview-modal.active { display:flex; }
    .preview-content { 
      background:var(--card); border-radius:12px; padding:30px; 
      max-width:90%; max-height:80%; overflow:auto; position:relative;
      box-shadow:0 20px 50px rgba(0,0,0,0.5);
    }
    .preview-content h3 { margin-top:0; }
    .close-modal { 
      position:absolute; top:15px; right:15px; background:#ef4444; 
      color:white; border:none; border-radius:50%; width:32px; height:32px; 
      cursor:pointer; font-size:18px; font-weight:bold;
    }
    .preview-text { 
      background:var(--bg); padding:20px; border-radius:8px; 
      font-family:monospace; font-size:12px; white-space:pre-wrap; 
      overflow:auto; max-height:500px; color:var(--text);
    }

    .status-badge {
      display:inline-block; padding:4px 8px; border-radius:4px; font-size:12px; font-weight:600;
    }
    .status-completed { background:#10b981; color:white; }
    .status-pending { background:#f59e0b; color:white; }
    .status-cancelled { background:#ef4444; color:white; }
  </style>
</head>
<body>
  <header>
    <h1>Volunteer History</h1>
    <nav>
      <a href="home.html">Home</a>
      <a href="admin-events.html">Events</a>
      <a href="admin-match.html">Volunteer Match</a>
      <a href="profile.html">Profile</a>
    </nav>
    <div class="profile">
      <button class="theme-toggle" onclick="toggleTheme()">üåì</button>
      <span id="greeting"></span>
      <img id="profilePic" src="" alt="Profile" />
      <button id="logoutBtn" style="background:var(--accent);color:#fff;border:none;padding:6px 10px;border-radius:6px;">Logout</button>
    </div>
  </header>

  <main>
    <div class="form-card">
      <h2>All Volunteer History Records</h2>
      
      <div class="export-section">
        <button class="export-btn btn-preview" onclick="previewCSV()">
          üëÅÔ∏è Preview CSV
        </button>
        <button class="export-btn btn-csv" onclick="downloadCSV()">
          üìÑ Download CSV
        </button>
        <button class="export-btn btn-pdf" onclick="downloadPDF()">
          üìï Download PDF
        </button>
      </div>

      <table>
        <thead>
          <tr>
            <th>User ID</th>
            <th>Event ID</th>
            <th>Role</th>
            <th>Hours</th>
            <th>Status</th>
            <th>Participation Date</th>
          </tr>
        </thead>
        <tbody id="historyTable"></tbody>
      </table>
    </div>
  </main>

  <!-- Preview Modal -->
  <div id="previewModal" class="preview-modal">
    <div class="preview-content">
      <button class="close-modal" onclick="closePreview()">√ó</button>
      <h3>CSV Preview</h3>
      <div id="previewText" class="preview-text"></div>
    </div>
  </div>

  <script>
    // Theme handling
    function toggleTheme() {
      const html = document.documentElement;
      const newTheme = html.getAttribute('data-theme') === 'light' ? 'dark' : 'light';
      html.setAttribute('data-theme', newTheme);
      localStorage.setItem('theme', newTheme);
    }
    document.documentElement.setAttribute('data-theme', localStorage.getItem('theme') || 'dark');

    // Profile setup
    const profile = JSON.parse(localStorage.getItem('currentUser'));
    if (!profile || profile.role !== 'admin') {
      alert('Access denied. Admins only.');
      location.href = 'index.html';
    }
    document.getElementById('greeting').textContent = `Hi, ${profile.name || 'Admin'}`;
    document.getElementById('profilePic').src = profile.picture || './img/default-profile.png';
    document.getElementById('logoutBtn').onclick = () => {
      localStorage.removeItem('currentUser');
      location.href = 'index.html';
    };

    const table = document.getElementById('historyTable');

    // Load all volunteer history records
    async function loadHistory() {
      try {
        const res = await fetch('/api/volunteer-history/all');
        const records = await res.json();
        renderTable(records);
      } catch (error) {
        console.error('Error loading history:', error);
        table.innerHTML = '<tr><td colspan="6">Error loading volunteer history</td></tr>';
      }
    }

    function renderTable(records) {
      if (records.length === 0) {
        table.innerHTML = '<tr><td colspan="6" style="text-align:center;">No volunteer history records found</td></tr>';
        return;
      }

      table.innerHTML = '';
      records.forEach(record => {
        const row = document.createElement('tr');
        const statusClass = `status-${record.status}`;
        row.innerHTML = `
          <td>${record.userId}</td>
          <td>${record.eventId}</td>
          <td>${record.role || 'N/A'}</td>
          <td>${record.hours}</td>
          <td><span class="status-badge ${statusClass}">${record.status}</span></td>
          <td>${new Date(record.participationDate).toLocaleDateString()}</td>
        `;
        table.appendChild(row);
      });
    }

    // Export functions
    async function previewCSV() {
      try {
        const res = await fetch('/api/volunteer-history/preview/csv');
        const csvText = await res.text();
        document.getElementById('previewText').textContent = csvText;
        document.getElementById('previewModal').classList.add('active');
      } catch (error) {
        alert('Failed to preview CSV: ' + error.message);
      }
    }

    function closePreview() {
      document.getElementById('previewModal').classList.remove('active');
    }

    async function downloadCSV() {
      try {
        const res = await fetch('/api/volunteer-history/export/csv');
        const blob = await res.blob();
        const url = window.URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = `volunteer-history-${new Date().toISOString().split('T')[0]}.csv`;
        document.body.appendChild(a);
        a.click();
        window.URL.revokeObjectURL(url);
        document.body.removeChild(a);
      } catch (error) {
        alert('Failed to download CSV: ' + error.message);
      }
    }

    async function downloadPDF() {
      try {
        const res = await fetch('/api/volunteer-history/export/pdf');
        const blob = await res.blob();
        const url = window.URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = `volunteer-history-${new Date().toISOString().split('T')[0]}.pdf`;
        document.body.appendChild(a);
        a.click();
        window.URL.revokeObjectURL(url);
        document.body.removeChild(a);
      } catch (error) {
        alert('Failed to download PDF: ' + error.message);
      }
    }

    // Close modal on escape key
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') closePreview();
    });

    loadHistory();
  </script>
</body>
</html>
