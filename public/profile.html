<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Volunteer Profile</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #74ABE2, #5563DE);
    }

    .profile-container {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
      width: 400px;
      max-width: 90%;
      padding: 2rem;
      animation: fadeIn 0.6s ease;
    }

    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 1.5rem;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    input {
      padding: 10px 12px;
      border: 2px solid #ddd;
      border-radius: 8px;
      transition: all 0.2s;
    }

    input:focus {
      border-color: #5563DE;
      outline: none;
      box-shadow: 0 0 5px rgba(85, 99, 222, 0.4);
    }

    button {
      background: #5563DE;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
      font-weight: bold;
    }

    button:hover {
      background: #3c48b0;
    }

    #status {
      text-align: center;
      margin-top: 1rem;
      font-weight: bold;
    }

    .success {
      color: green;
    }

    .error {
      color: red;
    }

    .skills-preview {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      margin-top: 5px;
    }

    .chip {
      background: #5563DE;
      color: white;
      padding: 5px 10px;
      border-radius: 20px;
      font-size: 0.85rem;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="profile-container">
    <h1>Volunteer Profile</h1>
    <form id="profileForm">
      <input id="userEmail" type="email" placeholder="Email" required />
      <input id="fullName" type="text" placeholder="Full Name" required />
      <input id="state" type="text" placeholder="State" />
      <input id="zipcode" type="text" placeholder="Zipcode" pattern="\\d{5}" title="Enter a 5-digit Zipcode" />
      <input id="skills" type="text" placeholder="Skills (comma separated)" />
      <div id="skillsPreview" class="skills-preview"></div>
      <button type="submit">Save</button>
    </form>
    <p id="status"></p>
  </div>

  <script>
    const form = document.getElementById('profileForm');
    const status = document.getElementById('status');
    const skillsInput = document.getElementById('skills');
    const skillsPreview = document.getElementById('skillsPreview');

    // Live skill chips
    skillsInput.addEventListener('input', () => {
      const skills = skillsInput.value.split(',').map(s => s.trim()).filter(Boolean);
      skillsPreview.innerHTML = '';
      skills.forEach(skill => {
        const chip = document.createElement('div');
        chip.classList.add('chip');
        chip.textContent = skill;
        skillsPreview.appendChild(chip);
      });
    });

    form.addEventListener('submit', (e) => {
      e.preventDefault();

      const email = document.getElementById('userEmail').value.trim();
      const fullName = document.getElementById('fullName').value.trim();
      const state = document.getElementById('state').value.trim();
      const zipcode = document.getElementById('zipcode').value.trim();
      const skills = skillsInput.value.trim();

      // Simple validation
      if (!email || !fullName) {
        status.textContent = 'Please fill in all required fields.';
        status.className = 'error';
        return;
      }

      // Simulate saving (e.g., send to backend)
      const profileData = { email, fullName, state, zipcode, skills };
      console.log('Saving profile...', profileData);

      // Show success message
      status.textContent = 'Profile saved successfully!';
      status.className = 'success';

      // Optionally store locally
      localStorage.setItem('volunteerProfile', JSON.stringify(profileData));
    });

    // Load saved data
    window.addEventListener('DOMContentLoaded', () => {
      const saved = localStorage.getItem('volunteerProfile');
      if (saved) {
        const data = JSON.parse(saved);
        document.getElementById('userEmail').value = data.email || '';
        document.getElementById('fullName').value = data.fullName || '';
        document.getElementById('state').value = data.state || '';
        document.getElementById('zipcode').value = data.zipcode || '';
        document.getElementById('skills').value = data.skills || '';
        skillsInput.dispatchEvent(new Event('input'));
      }
    });
  </script>
</body>
</html>
