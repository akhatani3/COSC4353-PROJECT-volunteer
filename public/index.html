<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Volunteer App — Sign In</title>
  <!-- Google Sign-In SDK -->
  <script src="https://accounts.google.com/gsi/client" async defer></script>

  <style>
    .header {
      background-color: rgba(30, 30, 30, 0.2);
      backdrop-filter: blur(5px);
      color: white;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 999;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-family: "Times New Roman", Times, serif;
    }

    .header h1 {
      margin: 0;
      font-size: clamp(1rem, 2.5vw, 1.5rem);
      color: white;
      font-family: "Times New Roman", Times, serif;
      font-weight: bold;
    }

    .header .wrapper {
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: relative;
      margin: 0 auto;
      width: 90%;
      height: 100%;
    }

    .header .wrapper h1,
    .header .wrapper a {
      display: inline-flex;
      align-items: center;
      cursor: pointer;
    }

    .header .wrapper h1 {
      font-size: clamp(0.8rem, 2.5vw, 1.5rem);
      padding: 0;
      margin: 0;
      color: #000;
      font-weight: 800;
      font-family: 'Times New Roman', Times, serif;
    }

    .header .wrapper .menu {
      display: flex;
      align-items: center;
    }

    :root {
      --bg: #0f172a;
      /* slate-900 */
      --card: #111827;
      /* gray-900 */
      --muted: #94a3b8;
      /* slate-400 */
      --text: #e5e7eb;
      /* gray-200 */
      --accent: #6366f1;
      /* indigo-500 */
      --accent-600: #4f46e5;
      /* indigo-600 */
      --danger: #ef4444;
      /* red-500 */
      --ok: #22c55e;
      /* green-500 */
      --ring: rgba(99, 102, 241, 0.35);
    }

    * {
      box-sizing: border-box;
    }

    html,
    body {
      height: 100%;
    }

    body {
      margin: 0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      background: radial-gradient(60% 60% at 50% 0%, #111827 0%, #0b1020 70%), var(--bg);
      color: var(--text);
      display: grid;
      place-items: center;
      padding: 24px;
    }

    .card {
      width: 100%;
      max-width: 420px;
      background: linear-gradient(180deg, rgba(255, 255, 255, 0.03), rgba(255, 255, 255, 0.02));
      border: 1px solid rgba(148, 163, 184, 0.15);
      border-radius: 16px;
      padding: 28px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.35);
      backdrop-filter: blur(6px);
    }

    h1 {
      margin: 0 0 4px;
      font-size: 22px;
    }

    p.sub {
      margin: 0 0 18px;
      color: var(--muted);
      font-size: 14px;
    }

    .field {
      margin-bottom: 14px;
    }

    label {
      display: block;
      font-size: 13px;
      color: var(--muted);
      margin-bottom: 6px;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px 14px;
      border-radius: 10px;
      border: 1px solid rgba(148, 163, 184, 0.25);
      background: #0b1225;
      color: var(--text);
      outline: none;
      transition: box-shadow 120ms ease, border-color 120ms ease;
    }

    input[type="email"]:focus,
    input[type="password"]:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 4px var(--ring);
    }

    .row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 8px;
      margin: 10px 0 6px;
      font-size: 13px;
      color: var(--muted);
    }

    .checkbox {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .actions {
      display: grid;
      gap: 8px;
      margin-top: 12px;
    }

    button.primary {
      padding: 12px 14px;
      border-radius: 10px;
      border: none;
      background: linear-gradient(180deg, var(--accent), var(--accent-600));
      color: white;
      font-weight: 600;
      cursor: pointer;
    }

    button.primary:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .link {
      color: #a5b4fc;
      text-decoration: none;
    }

    .link:hover {
      text-decoration: underline;
    }

    .error {
      color: var(--danger);
      font-size: 12px;
      margin-top: 6px;
    }

    .success {
      color: var(--ok);
      font-size: 13px;
      margin-top: 8px;
    }

    .divider {
      height: 1px;
      background: rgba(148, 163, 184, 0.15);
      margin: 14px 0;
    }

    .footer {
      font-size: 12px;
      color: var(--muted);
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>

<!-- LOCAL STORAGE-->
<script src="storage.js"></script>

<body>
  <header>
    <h1>COSC4353-PROJECT-volunteer</h1>
  </header>
  <main class="card" role="main">
    <header>
      <h2>Sign in</h2>
      <p class="sub">Use your email (username) and password</p>
    </header>

    <form id="loginForm" novalidate>
      <div class="field">
        <label for="email">Email <span aria-hidden="true" style="color:var(--danger)">*</span></label>
        <input id="email" name="email" type="email" inputmode="email" autocomplete="username" required maxlength="100"
          placeholder="you@example.org" />
        <div id="emailError" class="error" role="alert" aria-live="polite"></div>
      </div>

      <div class="field">
        <label for="password">Password <span aria-hidden="true" style="color:var(--danger)">*</span></label>
        <input id="password" name="password" type="password" autocomplete="current-password" required minlength="8"
          maxlength="64" placeholder="••••••••" />
        <div id="passwordError" class="error" role="alert" aria-live="polite"></div>
      </div>

      <div class="row">
        <label class="checkbox"><input type="checkbox" id="showPw" /> Show password</label>
        <a class="link" href="#" onclick="alert('Stub: forgot password flow');return false;">Forgot password?</a>
      </div>

      <div class="actions">
        <button id="submitBtn" class="primary" type="submit">Sign in</button>
      </div>

      <div id="formMessage" class="success" aria-live="polite"></div>

      <div class="divider"></div>

      <!-- // This client id is a default id, but we can access it -->
      <div id="g_id_onload" data-client_id="941596947003-5u5d15did06a4qebfanq911jtjf3fmfv.apps.googleusercontent.com"
        data-context="signin" data-callback="onGoogleSignIn" data-auto_prompt="false">
      </div>

      <div class="g_id_signin" data-type="standard" data-shape="rectangular" data-theme="outline"
        data-text="signin_with" data-size="large" data-logo_alignment="left">
      </div>

      <p class="footer">
        No account? <a class="link" href="register.html">Create one</a><br><br><br>
        Admin? <a class="link" href="admin-register.html">Register here</a>
      </p>

    </form>
  </main>

  <script>
    const form = document.getElementById('loginForm');
    const email = document.getElementById('email');
    const password = document.getElementById('password');
    const showPw = document.getElementById('showPw');
    const formMessage = document.getElementById('formMessage');
  
    // Toggle password visibility (UI only)
    showPw.addEventListener('change', () => {
      password.type = showPw.checked ? 'text' : 'password';
    });
  
    // Submit login form
    form.addEventListener('submit', (e) => {
      e.preventDefault();
      formMessage.textContent = ''; // Clear previous messages
  
      fetch('/api/auth/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          email: email.value.trim(),
          password: password.value
        })
      })
      .then(res => res.json())
      .then(data => {
        if (!data.success) {
          formMessage.textContent = data.message || 'Invalid email or password.';
          formMessage.style.color = 'var(--danger)';
          return;
        }
  
        // Save user profile to localStorage
        localStorage.setItem('currentUser', JSON.stringify(data.profile));
        formMessage.textContent = 'Signed in! Redirecting…';
        formMessage.style.color = 'var(--ok)';
  
        setTimeout(() => {
          if (data.profile.role === 'admin') {
            window.location.href = 'admin-events.html';
          } else {
            window.location.href = 'home.html';
          }
        }, 800);
      })
      .catch(err => {
        console.error(err);
        formMessage.textContent = 'An error occurred. Please try again later.';
        formMessage.style.color = 'var(--danger)';
      });
    });
  </script>
  

  <!-- google sign in -->
  <script>
    function onGoogleSignIn(response) {
      const credential = response.credential;
      const payload = JSON.parse(atob(credential.split('.')[1]));

      const profile = {
        email: payload.email,
        name: payload.name || payload.email.split('@')[0],
        google: true
      };

      localStorage.setItem('currentUser', JSON.stringify(profile));

      document.getElementById('formMessage').textContent = 'Google login successful! Redirecting...';
      setTimeout(() => {
        window.location.href = 'home.html';
      }, 800);
    }
  </script>

</body>

</html>
