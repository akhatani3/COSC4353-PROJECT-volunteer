<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>User Profile â€” Volunteer App</title>
  <style>
    body {
      font-family: sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      display: grid;
      place-items: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
    }
    .card {
      background: #111827;
      border: 1px solid rgba(148,163,184,0.2);
      border-radius: 12px;
      padding: 24px;
      max-width: 480px;
      width: 100%;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    }
    h1 {
      margin-top: 0;
    }
    .field {
      margin-bottom: 16px;
    }
    .label {
      font-size: 14px;
      color: #94a3b8;
    }
    .value {
      font-size: 16px;
      color: #e5e7eb;
    }
    button {
      margin-top: 16px;
      background: #ef4444;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Welcome, <span id="userName">User</span></h1>
    <div class="field">
      <div class="label">Email:</div>
      <div class="value" id="userEmail">-</div>
    </div>
    <div class="field">
      <div class="label">Google Account:</div>
      <div class="value" id="googleStatus">No</div>
    </div>
    <button onclick="logout()">Logout</button>
  </div>

  <script>
    const profile = JSON.parse(localStorage.getItem('currentUser'));

    if (!profile) {
      alert('You are not logged in.');
      window.location.href = 'index.html';
    } else {
      document.getElementById('userName').textContent = profile.name || 'Anonymous';
      document.getElementById('userEmail').textContent = profile.email;
      document.getElementById('googleStatus').textContent = profile.google ? 'Yes' : 'No';
    }

    function logout() {
      localStorage.removeItem('currentUser');
      window.location.href = 'index.html';
    }
  </script>
</body>
</html>
